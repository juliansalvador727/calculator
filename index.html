<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top">
        <div id="app-title-bar">
          <div class="align-left">
            <div><img src="calc.PNG" alt="icon" class="calc-icon" /></div>
            <div><p class="title-text">Calculator</p></div>
          </div>
          <div class="align-right">
            <button class="square-btn min-max-app">━</button>
            <button class="square-btn min-max-app">⛶</button>
            <button class="square-btn close-app">X</button>
          </div>
        </div>
        <div id="navbar">
          <div class="align-left-nav">
            <div class="hover-grey">
              <input
                style="margin-top: 3px"
                type="image"
                src="grip.png"
                alt=""
                class="nav-image"
              />
            </div>
            <div class="nav-text"><strong>Standard</strong></div>
            <div class="hover-grey">
              <input
                style="margin-top: 2px"
                type="image"
                src="move.png"
                alt=""
                class="nav-image"
              />
            </div>
          </div>

          <div class="align-right-nav hover-grey">
            <input type="image" src="history.png" alt="" class="nav-image" />
          </div>
        </div>
        <div id="memory" class="memory-text">123</div>
      </div>

      <div id="display" class="display-text"></div>
      <div class="bottom">
        <div id="memory-button-bar">
          <button class="mem-btn">MC</button>
          <button class="mem-btn">MR</button>
          <button class="mem-btn">M+</button>
          <button class="mem-btn">M-</button>
          <button class="mem-btn">MS</button>
          <button class="mem-btn">MC↓</button>
        </div>
        <div id="interface">
          <!-- first two levels -->
          <button class="int-btn op-btn" value="%">%</button>
          <button
            id="clear-entry"
            onclick="clearDisplay()"
            class="int-btn op-btn"
          >
            CE
          </button>
          <button id="clear" onclick="clearDisplay()" class="int-btn op-btn">
            C
          </button>
          <button class="int-btn op-btn" value="DEL">⌫</button>
          <button class="int-btn op-btn" value="INVERSE">x⁻¹</button>
          <button class="int-btn op-btn" value="SQUARE">x²</button>
          <button class="int-btn op-btn" value="SQRT">√x</button>
          <button
            class="int-btn op-btn"
            onclick="appendOperation('/')"
            value="/"
          >
            /
          </button>

          <!-- other section -->
          <button class="int-btn num-btn" onclick="appendNumber('7')">7</button>
          <button class="int-btn num-btn" onclick="appendNumber('8')">8</button>
          <button class="int-btn num-btn" onclick="appendNumber('9')">9</button>
          <button
            class="int-btn op-btn"
            onclick="appendOperation('*')"
            value="MULT"
          >
            X
          </button>
          <button class="int-btn num-btn" onclick="appendNumber('4')">4</button>
          <button class="int-btn num-btn" onclick="appendNumber('5')">5</button>
          <button class="int-btn num-btn" onclick="appendNumber('6')">6</button>
          <button
            class="int-btn op-btn"
            onclick="appendOperation('-')"
            value="SUB"
          >
            -
          </button>
          <button class="int-btn num-btn" onclick="appendNumber('1')">1</button>
          <button class="int-btn num-btn" onclick="appendNumber('2')">2</button>
          <button class="int-btn num-btn" onclick="appendNumber('3')">3</button>
          <button
            class="int-btn op-btn"
            onclick="appendOperation('+')"
            value="ADD"
          >
            +
          </button>
          <button class="int-btn num-btn" value="NEGATIVE">+/-</button>
          <button class="int-btn num-btn" onclick="appendNumber('0')">0</button>
          <button class="int-btn num-btn" value="DECIMAL">.</button>
          <button
            class="int-btn eval-btn"
            onclick="calculate()"
            value="EVALUATE"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>Made by Julian Salvador</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
